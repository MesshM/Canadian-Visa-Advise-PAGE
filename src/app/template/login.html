{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Canadian Visa Advise{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-canada-gray">
    <div class="w-full max-w-md bg-white rounded-lg border shadow-sm">
        <div class="text-center flex flex-col space-y-1.5 p-6">
            <h3 class="text-2xl font-bold text-canada-red">Canadian Visa Advise</h3>
            <p class="text-sm text-gray-500">Inicia sesión en tu cuenta</p>
        </div>
        <div class="p-6">
            <form class="space-y-6">
                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium">Correo Electrónico</label>
                    <input 
                        id="email" 
                        type="email" 
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-canada-red" 
                        placeholder="ejemplo@correo.com"
                    />
                </div>
                
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label for="password" class="text-sm font-medium">Contraseña</label>
                        <a href="/recuperar-contrasena" class="text-xs text-canada-red hover:underline">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                    <input 
                        id="password" 
                        type="password" 
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-canada-red" 
                        placeholder="********"
                    />
                </div>
                
                <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="rounded border-gray-300 text-canada-red focus:ring-canada-red" />
                        <span class="text-sm text-gray-700">Mantener sesión iniciada</span>
                    </label>
                </div>
                
                <button class="w-full inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-canada-red text-white hover:bg-canada-dark-red h-10 px-4 py-2">
                    Iniciar Sesión
                </button>
                
                <div class="text-center text-sm text-gray-500">
                    ¿No tienes una cuenta? <a href="/registro" class="text-canada-red hover:underline">Regístrate</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
