{% extends 'base.html' %}

{% block title %}Registro - Canadian Visa Advise{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Registro de Usuario</h1>
    </div>
    
    <div class="bg-white rounded-lg border shadow-sm max-w-2xl mx-auto">
        <div class="flex flex-col space-y-1.5 p-6">
            <h3 class="text-2xl font-semibold leading-none tracking-tight">Crear Nueva Cuenta</h3>
            <p class="text-sm text-gray-500">Ingresa tus datos personales para registrarte en el sistema</p>
        </div>
        <div class="p-6 pt-0">
            <form class="space-y-6" method="POST" action="/registro">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="nombres" class="text-sm font-medium">Nombres</label>
                        <input 
                            id="nombres" 
                            name="nombres"
                            type="text" 
                            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-canada-red" 
                            placeholder="Ingresa tus nombres"
                            required
                        />
                    </div>
                    
                    <div class="space-y-2">
                        <label for="apellidos" class="text-sm font-medium">Apellidos</label>
                        <input 
                            id="apellidos" 
                            name="apellidos"
                            type="text" 
                            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-canada-red" 
                            placeholder="Ingresa tus apellidos"
                            required
                        />
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label for="correo" class="text-sm font-medium">Correo Electrónico</label>
                    <input 
                        id="correo" 
                        name="correo"
                        type="email" 
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-canada-red" 
                        placeholder="ejemplo@correo.com"
                        required
                    />
                </div>
                
                <div class="space-y-2">
                    <label for="fecha_nacimiento" class="text-sm font-medium">Fecha de Nacimiento</label>
                    <input 
                        id="fecha_nacimiento" 
                        name="fecha_nacimiento"
                        type="date" 
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-canada-red"
                        required
                    />
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="contrasena" class="text-sm font-medium">Contraseña</label>
                        <input 
                            id="contrasena" 
                            name="contrasena"
                            type="password" 
                            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-canada-red" 
                            placeholder="********"
                            required
                        />
                    </div>
                    
                    <div class="space-y-2">
                        <label for="confirmar_contrasena" class="text-sm font-medium">Confirmar Contraseña</label>
                        <input 
                            id="confirmar_contrasena" 
                            type="password" 
                            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-canada-red" 
                            placeholder="********"
                            required
                        />
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="rounded border-gray-300 text-canada-red focus:ring-canada-red" required />
                        <span class="text-sm text-gray-700">Acepto los términos y condiciones</span>
                    </label>
                </div>
                
                <div class="pt-4">
                    <button type="submit" class="w-full inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-canada-red text-white hover:bg-canada-dark-red h-10 px-4 py-2">
                        Registrarse
                    </button>
                </div>
                
                <div class="text-center text-sm text-gray-500">
                    ¿Ya tienes una cuenta? <a href="/login" class="text-canada-red hover:underline">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const password = document.getElementById('contrasena');
        const confirmPassword = document.getElementById('confirmar_contrasena');
        
        form.addEventListener('submit', function(event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault();
                alert('Las contraseñas no coinciden');
            }
        });
    });
</script>
{% endblock %}
