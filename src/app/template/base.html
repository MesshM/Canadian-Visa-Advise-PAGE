<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Canadian Visa Advise{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'canada-red': '#FF0000',
                        'canada-white': '#FFFFFF',
                        'canada-dark-red': '#C8102E',
                        'canada-light-red': '#FF6B6B',
                        'canada-gray': '#F3F4F6',
                        'canada-dark-gray': '#4B5563'
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar {
            transition: width 0.3s ease;
        }
        .sidebar.collapsed {
            width: 5rem;
        }
        .sidebar.expanded {
            width: 16rem;
        }
        .main-content {
            transition: margin-left 0.3s ease;
        }
        .main-content.sidebar-collapsed {
            margin-left: 5rem;
        }
        .main-content.sidebar-expanded {
            margin-left: 16rem;
        }
    </style>
</head>
<body class="bg-canada-gray">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar expanded fixed top-0 left-0 h-full bg-white shadow-lg z-10">
            <div class="flex items-center justify-between p-4 border-b">
                <h1 id="logo" class="text-xl font-bold text-canada-red">CVA</h1>
                <button id="toggleSidebar" class="p-1 rounded-full hover:bg-canada-gray">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron-left">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
            </div>

            <nav class="mt-6">
                <ul class="space-y-2 px-2">
                    <li>
                        <a href="/" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-canada-gray">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            <span class="ml-3 menu-text">Inicio</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="/solicitantes" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-canada-gray">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <span class="ml-3 menu-text">Solicitantes</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="/formularios" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-canada-gray">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <span class="ml-3 menu-text">Formularios</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="/asesorias" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-canada-gray">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <span class="ml-3 menu-text">Asesorías</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="/pagos" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-canada-gray">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                                <line x1="1" y1="10" x2="23" y2="10"></line>
                            </svg>
                            <span class="ml-3 menu-text">Pagos</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="/documentos" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-canada-gray">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <path d="M16 13l-4 4-4-4"></path>
                                <path d="M8 13v-1h8"></path>
                            </svg>
                            <span class="ml-3 menu-text">Documentos</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="/registro" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-canada-gray">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <line x1="20" y1="8" x2="20" y2="14"></line>
                                <line x1="23" y1="11" x2="17" y2="11"></line>
                            </svg>
                            <span class="ml-3 menu-text">Registro</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="/ayuda" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-canada-gray">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            </svg>
                            <span class="ml-3 menu-text">Ayuda</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="absolute bottom-0 w-full border-t">
                <ul class="p-2">
                    <li>
                        <a href="/configuracion" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-canada-gray">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            <span class="ml-3 menu-text">Configuración</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="/logout" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-canada-gray">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            <span class="ml-3 menu-text">Cerrar Sesión</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="main-content sidebar-expanded flex-1 p-6">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleButton = document.getElementById('toggleSidebar');
            const logo = document.getElementById('logo');
            const menuTexts = document.querySelectorAll('.menu-text');
            const chevronIcon = document.querySelector('.chevron-left');

            toggleButton.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                sidebar.classList.toggle('expanded');
                mainContent.classList.toggle('sidebar-collapsed');
                mainContent.classList.toggle('sidebar-expanded');

                if (sidebar.classList.contains('collapsed')) {
                    logo.style.display = 'none';
                    menuTexts.forEach(text => text.style.display = 'none');
                    chevronIcon.innerHTML = '<path d="M9 18l6-6-6-6" />';
                } else {
                    logo.style.display = 'block';
                    menuTexts.forEach(text => text.style.display = 'inline');
                    chevronIcon.innerHTML = '<path d="M15 18l-6-6 6-6" />';
                }
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
