<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase침a</title>
    <link href="../static/css/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Recuperar Contrase침a</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 text-center rounded-lg {% if category == 'error' %}bg-red-500{% else %}bg-green-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('reset_password') }}" class="space-y-4">
            <div>
                <label for="correo" class="block text-sm font-medium">Ingresa tu correo:</label>
                <input type="email" id="correo" name="correo" required
                    class="w-full p-3 border rounded-lg shadow-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="tuemail@gmail.com">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold p-3 rounded-lg transition duration-300">
                Enviar enlace de recuperaci칩n
            </button>
        </form>

        <p class="text-center text-sm text-gray-400 mt-4">
            <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline">Volver al inicio de sesi칩n</a>
        </p>
    </div>
</body>
</html>
