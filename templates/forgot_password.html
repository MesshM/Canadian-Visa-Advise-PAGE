<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="../static/css/output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-zinc-900 text-zinc-200 p-4">
    <div class="w-full max-w-md bg-zinc-800/80 backdrop-blur-md rounded-xl p-8 border border-zinc-700 shadow-xl">
        <h2 class="text-2xl font-bold mb-6 text-center">Recuperar Contraseña</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded-lg {{ 'bg-red-500/80' if category == 'error' else 'bg-green-500/80' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-2">Correo Electrónico</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 bg-zinc-700/50 rounded-lg border border-zinc-600 focus:ring-2 focus:ring-red-500 focus:outline-none">
            </div>
            
            <button type="submit" 
                    class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition-colors duration-200">
                Enviar Instrucciones
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="{{ url_for('login') }}" class="text-red-400 hover:text-red-300">
                ← Volver al Inicio de Sesión
            </a>
        </div>
    </div>
</body>
</html>
