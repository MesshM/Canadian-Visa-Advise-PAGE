<!-- Sidebar -->
<aside class="fixed w-60 h-[calc(100vh-50px)] bg-white rounded-2xl m-5 shadow-2xl z-40 transition-all duration-300 ease-in-out flex flex-col">
    <nav class="flex-1 overflow-y-auto overflow-x-hidden py-4">
        <div class="flex items-center pl-5 mb-10 border-b border-gray-100">
            <div class="flex items-center font-bold text-2xl text-gray-900 font-roboto">
                <div class="w-50 h-15 flex items-center justify-center font-bold overflow-hidden mx-auto">
                    <img src="../static/img/logo-canadian-visa-advise.jpg" alt="logo-canadian-visa-advise" class="w-full h-full object-cover object-center scale-110">
                </div>
            </div>
        </div>
        
        <!-- Navegación principal -->
        <a href="/" class="flex items-center px-6 py-3 {{ 'text-primary-600 border-l-3 border-primary-600 font-medium bg-primary-50' if request.path == '/index' or request.path == '/' else 'text-gray-500 border-l-3 border-transparent hover:text-primary-600 hover:translate-x-1' }} no-underline transition-all duration-300 ease-in-out relative overflow-hidden group font-inter">
            <svg class="w-5 h-5 mr-3 transition-transform duration-300 ease-in-out group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span>Inicio</span>
            <span class="absolute inset-0 w-0 bg-primary-50 -z-10 transition-all duration-300 ease-in-out group-hover:w-full"></span>
        </a>

        <a href="/asesorias" class="flex items-center px-6 py-3 {{ 'text-primary-600 border-l-3 border-primary-600 font-medium bg-primary-50' if request.path == '/asesorias' or request.path == '/asesorias' else 'text-gray-500 border-l-3 border-transparent hover:text-primary-600 hover:translate-x-1' }} no-underline transition-all duration-300 ease-in-out relative overflow-hidden group font-inter">
            <svg class="w-5 h-5 mr-3 transition-transform duration-300 ease-in-out group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <span>Asesorias</span>
            <span class="absolute inset-0 w-0 bg-primary-50 -z-10 transition-all duration-300 ease-in-out group-hover:w-full"></span>
        </a>

        <a href="/pagos" class="flex items-center px-6 py-3 {{ 'text-primary-600 border-l-3 border-primary-600 font-medium bg-primary-50' if request.path == '/pagos' else 'text-gray-500 border-l-3 border-transparent hover:text-primary-600 hover:translate-x-1' }} no-underline transition-all duration-300 ease-in-out relative overflow-hidden group font-inter">
            <svg class="w-5 h-5 mr-3 transition-transform duration-300 ease-in-out group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <span>Pagos</span>
            <span class="absolute inset-0 w-0 bg-primary-50 -z-10 transition-all duration-300 ease-in-out group-hover:w-full"></span>
        </a>

        <a href="/documentos" class="flex items-center px-6 py-3 {{ 'text-primary-600 border-l-3 border-primary-600 font-medium bg-primary-50' if request.path == '/documentos' else 'text-gray-500 border-l-3 border-transparent hover:text-primary-600 hover:translate-x-1' }} no-underline transition-all duration-300 ease-in-out relative overflow-hidden group font-inter">
            <svg class="w-5 h-5 mr-3 transition-transform duration-300 ease-in-out group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
            <span>Documentos</span>
            <span class="absolute inset-0 w-0 bg-primary-50 -z-10 transition-all duration-300 ease-in-out group-hover:w-full"></span>
        </a>

        <a href="/chat" class="flex items-center px-6 py-3 {{ 'text-primary-600 border-l-3 border-primary-600 font-medium bg-primary-50' if request.path == '/chat' else 'text-gray-500 border-l-3 border-transparent hover:text-primary-600 hover:translate-x-1' }} no-underline transition-all duration-300 ease-in-out relative overflow-hidden group font-inter">
            <svg class="w-5 h-5 mr-3 transition-transform duration-300 ease-in-out group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            <span>Chat</span>
            <span class="absolute inset-0 w-0 bg-primary-50 -z-10 transition-all duration-300 ease-in-out group-hover:w-full"></span>
        </a>
    </nav>

    <!-- Perfil de usuario en la parte inferior -->
   <div class="mt-auto border-t border-gray-100">
    <div class="flex items-center p-6">
        <a href="/perfil" class="flex items-center w-full group">
            <div class="flex items-center justify-center w-10 h-10 rounded-full bg-red-500 mr-3 text-white transition-all duration-300 ease-in-out shadow-sm group-hover:shadow-md group-hover:scale-110">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <div class="flex-1">
                <div class="font-medium text-gray-900 group-hover:text-red-500 transition-colors duration-300">
                    {% if session is defined and 'user_name' in session %}
                        {{ session['user_name'] }}
                    {% else %}
                        Emiliano Mendoza
                    {% endif %}
                </div>
                <div class="text-xs text-gray-500">
                    {% if session is defined and 'user_role' in session %}
                        {{ session['user_role'] }}
                    {% else %}
                        Asesor
                    {% endif %}
                </div>
            </div>
        </a>
    </div>

    <a href="/logout" class="flex items-center w-full p-3 text-gray-500 border-t border-gray-100 transition-all duration-300 ease-in-out hover:text-red-500 hover:bg-gray-50 text-sm">
        <svg class="w-5 h-5 mr-2 transition-transform duration-300 ease-in-out" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span>Cerrar sesión</span>
    </a>
</div>
</aside>
