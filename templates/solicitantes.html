<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>

    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold text-center text-blue-600">Solicitantes</h1>
            <table class="mt-4 w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2">ID</th>
                        <th class="border border-gray-300 px-4 py-2">Nombres</th>
                        <th class="border border-gray-300 px-4 py-2">Apellidos</th>
                        <th class="border border-gray-300 px-4 py-2">Correo</th>
                        <th class="border border-gray-300 px-4 py-2">Fecha de Nacimiento</th>
                    </tr>
                </thead>
                <tbody>
                    {% for solicitante in solicitantes %}
                    <tr class="bg-white">
                        <td class="border border-gray-300 px-4 py-2">{{ solicitante.id_solicitante }}</td>
                        <td class="border border-gray-300 px-4 py-2">{{ solicitante.nombres }}</td>
                        <td class="border border-gray-300 px-4 py-2">{{ solicitante.apellidos }}</td>
                        <td class="border border-gray-300 px-4 py-2">{{ solicitante.correo }}</td>
                        <td class="border border-gray-300 px-4 py-2">{{ solicitante.fecha_nacimiento }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>

</html>
