<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Canadian Visa Advise{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="../static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-zinc-900 via-zinc-800 to-black p-4 text-zinc-200 font-inter">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute h-2 w-2 rounded-full bg-primary-500/20 top-1/4 left-1/4 animate-[pulse_2s_ease-in-out_infinite]"></div>
        <div class="absolute h-3 w-3 rounded-full bg-primary-500/30 top-1/3 right-1/3 animate-[pulse_2s_ease-in-out_infinite]" style="animation-delay: 1s;"></div>
        <div class="absolute h-2 w-2 rounded-full bg-primary-500/20 bottom-1/4 right-1/4 animate-[pulse_2s_ease-in-out_infinite]" style="animation-delay: 2s;"></div>
        <div class="absolute h-4 w-4 rounded-full bg-primary-500/10 bottom-1/3 left-1/3 animate-[pulse_2s_ease-in-out_infinite]" style="animation-delay: 0.5s;"></div>
        <div class="absolute h-3 w-3 rounded-full bg-primary-500/20 top-1/2 right-1/2 animate-[pulse_2s_ease-in-out_infinite]" style="animation-delay: 1.5s;"></div>
    </div>

    {% include 'includes/_sidebar.html' %}

    <main class="ml-[calc(240px+40px)] p-8 min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-gray-600 text-sm">
                <p>&copy; 2025 Sistema de Inmigraci√≥n Canadiense. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
