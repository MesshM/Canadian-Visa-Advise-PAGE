<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos - Sistema de Inmigración Canadiense</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <nav class="w-[30%] min-h-screen bg-gray-900 shadow-xl flex flex-col justify-between p-4 border-r border-gray-200 sticky top-0">
            <div>
                <div class="flex items-center justify-center">
                    <div class="bg-primary-light p-4 rounded-full w-16 h-16 flex items-center justify-center shadow-md shadow-primary/20 transition-transform duration-300 hover:scale-105">
                        <svg class="h-10 w-10 text-primary" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L14.5 9H22L16 13.5L18.5 20.5L12 16L5.5 20.5L8 13.5L2 9H9.5L12 2Z" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
                <div class="h-px w-full bg-gradient-to-r from-transparent via-white to-transparent my-6"></div>
            </div>
            
            <!-- Navegación principal -->
            <div class="flex-grow bg-gray-900 p-4 rounded-xl">
                <ul class="space-y-4">
                    <li>
                        <a href="{{ url_for('solicitantes') }}" class="flex items-center p-4 rounded-lg text-white bg-gray-800 hover:bg-red-600 hover:shadow-xl transition-all duration-300">
                            <svg class="w-6 h-6 mr-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span class="font-semibold">Solicitantes</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('formularios') }}" class="flex items-center p-4 rounded-lg text-white bg-gray-800 hover:bg-red-600 hover:shadow-xl transition-all duration-300">
                            <svg class="w-6 h-6 mr-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span class="font-semibold">Formularios</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('asesorias') }}" class="flex items-center p-4 rounded-lg bg-red-600 text-white border-l-4 border-red-500 shadow-lg">
                            <svg class="w-6 h-6 mr-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                            </svg>
                            <span class="font-semibold">Asesorías</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('pagos') }}" class="flex items-center p-4 rounded-lg text-white bg-gray-800 hover:bg-red-600 hover:shadow-xl transition-all duration-300">
                            <svg class="w-6 h-6 mr-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span class="font-semibold">Pagos</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('documentos') }}" class="flex items-center p-4 rounded-lg text-white bg-gray-800 hover:bg-red-600 hover:shadow-xl transition-all duration-300">
                            <svg class="w-6 h-6 mr-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                            </svg>
                            <span class="font-semibold">Documentos</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="h-px w-full bg-gradient-to-r from-transparent via-gray-200 to-transparent my-6"></div>

            <!-- Botones de inicio y cerrar sesión -->
            <div class="space-y-4">
                <a href="{{ url_for('index') }}" class="flex items-center p-3 rounded-lg text-white bg-gray-800 hover:bg-red-600 hover:bg-primary-light hover:text-primary hover:translate-x-1 transition-all duration-300">
                    <svg class="w-5 h-5 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-7-7v14"></path>
                    </svg>
                    <span class="font-medium">Inicio</span>
                </a>
                <a href="{{ url_for('logout') }}" class="flex items-center p-3 rounded-lg text-white bg-gray-800 hover:bg-red-600 hover:bg-primary-light hover:text-primary hover:translate-x-1 transition-all duration-300">
                    <svg class="w-5 h-5 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span class="font-medium">Cerrar Sesión</span>
                </a>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="flex-1 p-4 md:p-8">
            <div class="bg-gray-800 rounded-xl shadow-md p-6 mb-8 border text-white">
                <h1 class="text-3xl font-semibold mb-6 text-white relative inline-block">Pagos</h1>
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <div class="relative w-full md:w-72">
                        <input type="text" id="search" placeholder="Buscar pago..." class="pl-4 pr-4 py-2 w-full border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary">
                    </div>
                    <button class="bg-primary hover:bg-primary-hover text-white px-4 py-2 rounded-lg flex items-center shadow-sm">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Nuevo Pago
                    </button>
                </div>
            </div>

            <div class="bg-gray-800 rounded-xl shadow-md overflow-hidden border border-white">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-medium uppercase">Número de Factura</th>
                                <th class="px-6 py-4 text-left text-xs font-medium uppercase">Solicitante</th>
                                <th class="px-6 py-4 text-left text-xs font-medium uppercase">Método de Pago</th>
                                <th class="px-6 py-4 text-left text-xs font-medium uppercase">Total</th>
                                <th class="px-6 py-4 text-left text-xs font-medium uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="bg-gray-800 divide-y divide-white" id="table-body">
                            {% for pago in pagos %}
                            <tr class="hover:bg-gray-700 transition-colors duration-200">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-white">{{ pago.num_factura }}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-white">{{ pago.solicitante }}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-white">{{ pago.metodo_pago }}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">${{ pago.total_pago }}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <div class="flex space-x-2">
                                        <button class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-800 text-white hover:bg-white">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Hacer que el enlace activo cambie de clase cuando se hace clic
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelectorAll('nav a').forEach(l => {
                    l.classList.remove('bg-primary-light', 'text-primary', 'border-l-4', 'border-primary', 'font-semibold');
                    l.classList.add('text-gray-700', 'hover:bg-primary-light', 'hover:text-primary', 'hover:translate-x-1');
                });
                link.classList.remove('text-gray-700', 'hover:bg-primary-light', 'hover:text-primary', 'hover:translate-x-1');
                link.classList.add('bg-primary-light', 'text-primary', 'border-l-4', 'border-primary', 'font-semibold');
            });
        });

        // Añadir funcionalidad de búsqueda
        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if(text.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
