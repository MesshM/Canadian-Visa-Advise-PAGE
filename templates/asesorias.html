<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet"> 
</head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold text-center text-blue-600">Asesorías</h1>
            <table class="mt-4 w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2">Código de Asesoría</th>
                        <th class="border border-gray-300 px-4 py-2">Fecha de Asesoría</th>
                        <th class="border border-gray-300 px-4 py-2">Asesor Asignado</th>
                        <th class="border border-gray-300 px-4 py-2">Solicitante</th>
                    </tr>
                </thead>
                <tbody>
                    {% for asesoria in asesorias %}
                    <tr class="bg-white">
                        <td class="border border-gray-300 px-4 py-2">{{ asesoria.codigo_asesoria }}</td>
                        <td class="border border-gray-300 px-4 py-2">{{ asesoria.fecha_asesoria }}</td>
                        <td class="border border-gray-300 px-4 py-2">{{ asesoria.asesor_asignado }}</td>
                        <td class="border border-gray-300 px-4 py-2">{{ asesoria.solicitante }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
